<h3>Automatic Upload</h3>

<p>
    To enable uploads starts automatically if added to storage, you have to set StorageConfiguration.enableAutoUpload to true. Default value is false.
</p>

<pre><code [highlight]="'
new NgxFileUploadStorage({
    concurrentUploads: 3, // how many uploads could be active on the same time
    enableAutoUpload: true
});
'"></code></pre>

<section class="demo mb-3">
    <igx-tabs>

        <igx-tab-item>
            <igx-tab-header>Demo</igx-tab-header>
            <igx-tab-content>
                <div class="mt-3 ">
                    <ngx-file-upload [url]="'http://localhost:3000/upload'" [storage]="storage"></ngx-file-upload>
                </div>
            </igx-tab-content>
        </igx-tab-item>
