<h3>Combine Multiple Validators (OR)</h3>

<p>Add 2 validators as group where at least one has to validate (OR), accept zip OR image files</p>

<igx-tabs>
    <igx-tabs-group label="Demo">
        <ngx-file-upload [url]="'http://localhost:3000/upload'" [validator]="validator"></ngx-file-upload>
    </igx-tabs-group>

    <igx-tabs-group label="Typescript">
        <pre><code [highlight]="exampleCode.validationGroupOr"></code></pre>
    </igx-tabs-group>

    <igx-tabs-group label="Html">
        <pre><code [highlight]="exampleCode.HTML"></code></pre>
    </igx-tabs-group>

    <igx-tabs-group label="Validator: isImage">
        <pre><code [highlight]="codeValidator.IMAGE_VALIDATOR"></code></pre>
    </igx-tabs-group>

    <igx-tabs-group label="Validator: isZip">
        <pre><code [highlight]="codeValidator.IS_ZIP_VALIDATOR"></code></pre>
    </igx-tabs-group>

</igx-tabs>
